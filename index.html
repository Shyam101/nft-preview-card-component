<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
    <div class="card">
      <div class="image-container">
      <img width="250px" height="250px" class="main-image" src="./images/image-equilibrium.jpg" alt="noe">
      </div>
        <p id="nft-id">Equilibrium #3429</p>
        <p id="nft-info">Our Equilibrium collection promotes balance and calm.</p>
        <div id="balance-container">
          <div class="balance-item">
            <img src="images/icon-ethereum.svg" alt="ethereum - icon"/>
            <p id="balance">0.041 ETH</p>
          </div>
          <div class="balance-item">
            <img src="images/icon-clock.svg" alt="clock icon"/>
            <p id="days-left">3 days left</p>
          </div>
        </div>

        <div id="divider"></div>
        <div class="bottom-info">
          <div id="avatar">
            <img style="height: 25px; width: 25px;" src="images/image-avatar.png" alt="avatar"/>
          </div>
          <p id="creation">Creation of <span id="creator">Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
